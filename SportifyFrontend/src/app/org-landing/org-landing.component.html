  <h1 >

  <div class="accordion" id="accordionExample1">
    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#hp" aria-expanded="true" aria-controls="hp">House wise Participants</button>  
    <div id="hp" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample1">
     <div class="accordion " id="accordionExample">

                Red

          </h5>
        </div>
    
        <div id="collapseRED" class="collapse " aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
          <ul *ngFor="let j of data">
             <li *ngIf="j.house=='Red'">
              {{j.name}} &nbsp;: {{j.events}}
             </li>
          </ul>
          </div>
        </div>
      </div>  <div class="accordion " id="accordionExample">

            <ul *ngFor="let j of data">
               <li *ngIf="j.house=='Yellow'">
                {{j.name}} &nbsp;: {{j.events}}
    
               </li>
    
            </ul>
            </div>
          </div>
        </div>
    
      </div>
  
    </div>

        Green

        </div>
    
        <div id="collapseGreen" class="collapse " aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
          <ul *ngFor="let j of data">
             <li *ngIf="j.house=='Green'">
              {{j.name}} &nbsp;: {{j.events}}
  
             </li>

    </div>
