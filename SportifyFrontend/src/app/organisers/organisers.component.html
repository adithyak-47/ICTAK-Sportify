<section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOdU326-MmD4FEzFa3uBEUJyOnQjvc5SIktg&usqp=CAU"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-soccer-ball-o fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">&nbsp;Login</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" [(ngModel)]="username" name="username" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Username</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" [(ngModel)]="password" name="password" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <!-- <a routerLink="/orgLand"> -->
                        <button class="btn btn-dark btn-lg btn-block" (click)="AuthenticateOrg()" type="button">Login</button>
  
                      <!-- </a> -->
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a><br>
  
                    <a href="#!" class="small text-muted">Terms of use.</a><br>
                    <a href="#!" class="small text-muted">Privacy policy</a><br>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
