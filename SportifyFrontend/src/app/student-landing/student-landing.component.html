<div class="container1 m-3 p-2">

  <h1 class="mt-4">
    Welcome {{studentname}} !
  
  </h1>
  <div class="row g-0">
 
    <div class="col-md-8">
      <div class="card-body">
 
       
        <h5 class="h5">House: {{studenthouse}}</h5><br>
        <h5 id="topdiv">Events:
         <ul *ngFor="let i of studentevents" id="ullist">
           <li><button id="eventdelbutton" (click)="removeevent(i)">{{i}} <i class="fa fa-close"></i></button></li>
         </ul>
        </h5>
     
       
     
        
      </div>
    </div>
  </div>

  
 
  <div class="container">
    <h1 style="text-align:center ;text-decoration: underline;">AVAILABLE EVENTS</h1>
  <div class="row ">
  <div *ngFor="let i of a" class=" col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
  
  
    <div class="card" style="width:vh;">
        <div class="card-body">
          <h5 class="card-title">{{i.event}}</h5>
         <button  (click)="registerEvent(i.event)"  class="btn">Register</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
